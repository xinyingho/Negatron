vSync.tooltip=Mude o método de sincria vertical utilizado para todos os jogos do MAME:\n- Nenhum: sem sincronia,\n- Buffer Duplo: evite a divisão(tearing) da tela, ao custo de queda na taxa de quadros, caso sua placa de vídeo não conseguir acompanhar sua taxa de atualização do monitor,\n- Buffer Triplo: evite a divisão de tela(tearing) ao custo de um pequeno atraso na entrada dos comandos.
