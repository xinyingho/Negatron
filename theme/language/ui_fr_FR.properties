vSync=Synchro verticale
vSync.tooltip=Changer la méthode de synchronisation verticale utilisée pour tous les jeux dans MAME :\n- Aucune : pas de synchronisation,\n- Double tampon : empêche les cisaillements de l'image mais peut provoquer un effondrement perçu de la cadence d'images si votre carte graphique ne peut pas suivre le taux de rafraîchissement du moniteur,\n- Triple tampon : empêche les cisaillements de l'image mais peut provoquer un temps de réponse légèrement allongé (input lag).
