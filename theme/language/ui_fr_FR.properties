globalConf.skip_gameinfo=Passer Infos Système
globalConf.skip_gameinfo.tooltip=Force MAME à passer l'écran affichant les informations du système en cours.\nDÉSACTIVÉ par défaut.
globalConf.confirm_quit=Confirmer Sortie En Quittant
globalConf.confirm_quit.tooltip=Affiche un dialogue de Confirmation de Sortie à l'écran en quittant, demandant une étape en plus pour quitter MAME.\nDÉSACTIVÉ par défaut (-noconfirm_quit).
globalConf.autosave=Sauvegarde Auto En Quittant
globalConf.autosave.tooltip=Quand cette option est activée, MAME crée automatiquement un fichier de sauvegarde d'état en quittant un système et\npuis essaie de le recharger automatiquement quand plus tard MAME démarre avec le même système.\nCela ne marche que pour les systèmes dont le pilote supporte explicitement la sauvegarde d'état.\nDÉSACTIVÉ par défaut.
globalConf.seconds_to_run=Temps d'Exécution (Secondes)
globalConf.seconds_to_run.tooltip=Cette option donne un nombre fixe de secondes de temps émulé écoulé après lequel MAME s'arrête automatiquement.\nCela peut être utile pour faire des comparatifs et des tests automatisés. En combinant cela avec un ensemble déterminé d'options en ligne de commande,\nvous pouvez créer un environnement consistant pour faire du benchmark sur les performances en émulation de MAME.\nDe plus, en fin d'exécution, cette option prendra une capture d'écran et le sauvegardera dans un fichier appelé final.png dans le répertoire dédié aux snapshots.
